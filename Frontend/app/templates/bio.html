{% extends 'template.html' %}
{% block content %}
<style>
    .form-container {
        display: flex;
        width: 100%;
        height: 100vh;

        justify-content: center;
        align-content: center;

        padding: 0;
    }

    .form-card {
        box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.7);

        padding: 32px;
        border-radius: 16px;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;

        gap: 16px;
    }

    input, select {
        padding: 8px 16px 8px 16px;
        border-radius: 8px;

        border: solid 1px black;
    }

    form button {
        border-radius: 8px;
    }
</style>
<div class="form-container">
    <div class="form-card">
        <form action="/profile" method="GET">
            <h1>Загрузка биометрии</h1>
            <h2></h2>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required />
            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
