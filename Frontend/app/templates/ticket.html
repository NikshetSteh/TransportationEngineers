{% extends 'template.html' %}
{% block content %}
<style>
    .form-container {
        display: flex;
        width: 100%;
        height: 100vh;

        justify-content: center;
        align-content: center;

        padding: 0;
    }

    .form-card {
        /*background: #cccccc;*/

        box-shadow: 0px 0px 8px 0px rgba(34, 60, 80, 0.7);

        padding: 32px;
        border-radius: 16px;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;

        gap: 16px;
    }

    input, select {
        padding: 8px 16px 8px 16px;
        border-radius: 8px;

        border: solid 1px black;
    }

    form button {
        border-radius: 8px;
    }
</style>
<div class="form-container">
    <div class="form-card">
        <form action="/ticket-ready" method="POST">
            <h1>Оформление билета</h1>
            <h2></h2>
            <input type="number" id="wagon_number" placeholder="Номер вагона" required>
            <input type="number" id="place_number" placeholder="Номер места" required>
            <select id="station_id" required>
                <option value="Москва">Москва</option>
                <option value="Питер">Питер</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">Купить билет</button>
        </form>
    </div>
</div>
{% endblock %}
